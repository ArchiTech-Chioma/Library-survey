<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Survey</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Ga+Maamli&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Viaoda+Libre&display=swap');
        body {
            font-family:"Viaoda Libre", serif;
            font-size: larger;
            margin: 0;
            padding: 0;
            background-color:rgb(233, 218, 218)
        }

        .header {
            background:linear-gradient(to top,pink,black,pink);
            background-position: center;
            color: white;
            text-align: center;
            padding: 20px;
            margin-left: 40px;
            margin-right: 40px;
            margin-top: 10px;
            border-radius: 10px;
        }

        .header h1 {
            margin: 0;
            font-size: 50px;
        }

        .header p {
            margin: 5px 0 0;
            font-size: 12px;
        }

        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .form-section {
            background:rgb(190, 133, 143) ;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            margin: 10px;
        }

        .personal-details, .general-info {
            margin: 10px;
            padding: 20px;
            width: 300px;
        }

        .personal-details {
            background-color:rgb(190, 133, 143);
            color: white;
            border-radius: 8px;
            height: fit-content;
        }

        .personal-details label {
            display: block;
            margin-bottom: 5px;
        }

        .personal-details input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
        }

        .general-info label {
            display: block;
            margin-bottom: 5px;
        }

        .general-info select, .general-info input[type="radio"], .general-info input[type="checkbox"] {
            margin-bottom: 10px;
        }

        .general-info textarea {
            width: 100%;
            height: 80px;
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-button {
            display: block;
            width: 100%;
            background-color: rgb(30, 29, 29);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 20px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color:rgb(74, 74, 179);
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Smart Library Survey</h1>
        <p>Help us improve your local library</p>
    </div>

    <div class="container">
        <div class="form-section personal-details">
            <h2>Personal details</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">

                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address">

                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age">
            </form>
        </div>

        <div class="form-section general-info">
            <h2>General Information</h2>
            <form>
                <label for="visit-frequency">How often do you visit the library?</label>
                <select id="visit-frequency" name="visit-frequency">
                    <option value="always">Always</option>
                    <option value="sometimes">Sometimes</option>
                    <option value="rarely">Rarely</option>
                    <option value="never">Never</option>
                </select>

                <p>When you visit, are you usually able to find what you are looking for?</p>

                <div style="display: flex;flex-direction: row;">
                    <input type="radio" id="always" name="find" value="always">
                <label for="always">Always</label><br>
                </div>

                <div style="display: flex;flex-direction: row;">
                    <input type="radio" id="sometimes" name="find" value="sometimes">
                <label for="sometimes">Sometimes</label><br>
                </div>

                <div style="display: flex;flex-direction: row;">
                    <input type="radio" id="rarely" name="find" value="rarely">
                <label for="rarely">Rarely</label><br>
                </div>

               <div style="display: flex;flex-direction: row;">
                <input type="radio" id="never" name="find" value="never">
                <label for="never">Never</label>

               </div>
                <p>Please check all the reasons you visit the library:</p>

               <div style="display: flex;flex-direction: row;">
                <input type="checkbox" id="checkout" name="reason" value="checkout">
                <label for="checkout">To checkout</label><br>
               </div>

                <div style="display: flex;flex-direction: row;">
                    <input type="checkbox" id="computers" name="reason" value="computers">
                <label for="computers">To use computers</label><br>

                </div>
                <div style="display: flex;flex-direction: row;">
                    <input type="checkbox" id="recommendation" name="reason" value="recommendation">
                <label for="recommendation">To get a book recommendation</label><br>

                </div>
                <div style="display: flex;flex-direction: row;">
                    <input type="checkbox" id="research" name="reason" value="research">
                <label for="research">To do research</label>


                </div>
                <label for="improve">Anything you would like to see improve?</label>
                <textarea id="improve" name="improve" placeholder="Type here..."></textarea>

                <button class="submit-button" type="submit">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
