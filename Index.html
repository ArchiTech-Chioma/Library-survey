<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        <h1>Smart Library Survey</h1>
        <p>Help us improve your local library</p>
    </div>

    <div class="container">
        <div class="form-section personal-details">
            <h2>Personal details</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">

                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address">

                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age">
            </form>
        </div>

        <div class="form-section general-info">
            <h2>General Information</h2>
            <form>
                <label for="visit-frequency">How often do you visit the library?</label>
                <select id="visit-frequency" name="visit-frequency">
                    <option value="always">Always</option>
                    <option value="sometimes">Sometimes</option>
                    <option value="rarely">Rarely</option>
                    <option value="never">Never</option>
                </select>

                <p>When you visit, are you usually able to find what you are looking for?</p>

                <div style="display: flex;flex-direction: row;">
                    <input type="radio" id="always" name="find" value="always">
                <label for="always">Always</label><br>
                </div>

                <div style="display: flex;flex-direction: row;">
                    <input type="radio" id="sometimes" name="find" value="sometimes">
                <label for="sometimes">Sometimes</label><br>
                </div>

                <div style="display: flex;flex-direction: row;">
                    <input type="radio" id="rarely" name="find" value="rarely">
                <label for="rarely">Rarely</label><br>
                </div>

               <div style="display: flex;flex-direction: row;">
                <input type="radio" id="never" name="find" value="never">
                <label for="never">Never</label>

               </div>
                <p>Please check all the reasons you visit the library:</p>

               <div style="display: flex;flex-direction: row;">
                <input type="checkbox" id="checkout" name="reason" value="checkout">
                <label for="checkout">To checkout</label><br>
               </div>

                <div style="display: flex;flex-direction: row;">
                    <input type="checkbox" id="computers" name="reason" value="computers">
                <label for="computers">To use computers</label><br>

                </div>
                <div style="display: flex;flex-direction: row;">
                    <input type="checkbox" id="recommendation" name="reason" value="recommendation">
                <label for="recommendation">To get a book recommendation</label><br>

                </div>
                <div style="display: flex;flex-direction: row;">
                    <input type="checkbox" id="research" name="reason" value="research">
                <label for="research">To do research</label>


                </div>
                <label for="improve">Anything you would like to see improve?</label>
                <textarea id="improve" name="improve" placeholder="Type here..."></textarea>

                <button class="submit-button" type="submit">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
